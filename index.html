<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <script>
    fetch("").then(p => {
      if (Date.parse(p.headers.get("Date")) < Date.parse("2024-03-24T09:00:00.000Z")) {
          document.body.innerHTML = `<div class='container text-center mt-5'>
            <h1>Jo≈° je rano za preuzimanje blanketa.</h1>
          </div>`;
      }
      else {
        document.body.innerHTML = `<div class="container mt-5 d-flex p-2 flex-wrap">
          <div class="card" style="width: calc(100% - 20px); margin: 10px;">
            <div class="card-body text-center">
              <h5 class="card-title">Sve grupe</h5>
              <p class="card-text">Svi blanketi: zip</p>
              <a href="Blanketi.zip" download class="btn btn-primary">Preuzmi</a>
            </div>
          </div>
          <div class="card" style="width: calc(50% - 20px); margin: 10px;">
            <div class="card-body">
              <h5 class="card-title">Grupa A</h5>
              <p class="card-text">Blanket - Grupa A:</p>
              <a href="Blanketi/GrupaA.pdf" class="btn btn-outline-primary">Preuzmi</a>
            </div>
          </div>
          <div class="card" style="width: calc(50% - 20px); margin: 10px;">
            <div class="card-body">
              <h5 class="card-title">Grupa B</h5>
              <p class="card-text">Blanket - Grupa B:</p>
              <a href="Blanketi/GrupaB.pdf" class="btn btn-outline-primary">Preuzmi</a>
            </div>
          </div>
        </div>`
      }
    });
  </script>
</body>

</html>
